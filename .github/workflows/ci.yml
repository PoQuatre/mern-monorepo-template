name: CI ğŸ—ï¸

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  nvm:
    name: Get Node Version ğŸ·ï¸
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.nvm.outputs.version }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - id: nvm
        name: Get Node Version ğŸ·ï¸
        run: echo "::set-output name=version::$([ -r .nvmrc ] && cat .nvmrc || echo 16)"

  typecheck:
    name: Type Check ğŸš¨
    needs: nvm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node ğŸ“
        uses: actions/setup-node@v2
        with:
          node-version: ${{ needs.nvm.outputs.version }}
          cache: yarn

      - name: Install Dependencies ğŸ“¦
        run: yarn install

      - name: Run Type Checker ğŸš¨
        run: yarn typecheck

  lint:
    name: Lint ğŸš¦
    needs: nvm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node ğŸ“
        uses: actions/setup-node@v2
        with:
          node-version: ${{ needs.nvm.outputs.version }}
          cache: yarn

      - name: Install Dependencies ğŸ“¦
        run: yarn install

      - name: Run ESLint ğŸš¦
        run: yarn lint

  format:
    name: Format ğŸª
    needs: nvm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node ğŸ“
        uses: actions/setup-node@v2
        with:
          node-version: ${{ needs.nvm.outputs.version }}
          cache: yarn

      - name: Install Dependencies ğŸ“¦
        run: yarn install

      - name: Run Prettier ğŸª
        run: yarn format

  build:
    name: Build ğŸ‘·
    needs: [nvm, typecheck, lint, format]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node ğŸ“
        uses: actions/setup-node@v2
        with:
          node-version: ${{ needs.nvm.outputs.version }}
          cache: yarn

      - name: Install Dependencies ğŸ“¦
        run: yarn install

      - name: Build ğŸ› ï¸
        run: yarn build
